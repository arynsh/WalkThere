<!DOCTYPE html>
<html>
    <head>
        <title>WALK THERE</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Yellowtail&display=swap">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  
        <!-- Let browser know website is optimized for mobile
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> -->
    </head>
    <body>
        <img id='icon' src='img/icon.png'>
        <div class="container">
            <div class="auth">
                <header class="clearfix">
                    <div class="userAuth unauthenticated pull-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Register</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">Login</button>
                    </div>
                    <div class="userAuth authenticated pull-right">
                        <span class="user-info">
                            <img src="./user.svg" alt="User" class="rounded-circle">
                            <span class="user-name"></span>
                        </span>
                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#savedListModal">Your Places</button>
                        <button type="button" class="btn btn-success" id="logout">Logout</button>
                    </div>
                </header>
                <hr/>
                <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="Register" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="registerForm" method="POST">
                                <div class="modal-header">
                                <h4 class="modal-title" id="registerModalLabel">Register</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-body">
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">First Name:</label>
                                    <input type="text" class="form-control" id="registerFirstName">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Last Name:</label>
                                    <input type="text" class="form-control" id="registerLastName">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Email:</label>
                                    <input type="text" class="form-control" id="registerEmail">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Password:</label>
                                    <input type="password" class="form-control" id="registerPassword">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Confirm Password:</label>
                                    <input type="password" class="form-control" id="registerConfirmPassword">
                                </div>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="doRegister">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form id="loginForm" method="POST">
                                <div class="modal-header">
                                <h4 class="modal-title" id="loginModalLabel">Login</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-body">
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Email:</label>
                                    <input type="text" class="form-control" id="loginEmail">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Password:</label>
                                    <input type="password" class="form-control" id="loginPassword">
                                </div>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="doLogin">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="savedListModal" tabindex="-1" role="dialog" aria-labelledby="Add Contact" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="savedListModalLabel">Saved Places</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-body" id="savedPlacesList">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="Message" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="messageModalLabel">Message</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-footer">
                                <div class="pre-auth">
                                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                                <span class="">
                                    <button type="submit" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">Register</button>
                                    <button type="submit" class="btn btn-success" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Login</button>
                                </span>
                                </div>
                                <div class="post-auth"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" id="box">
            <h1 class="title">
                walk there
            </h1>
            <form id="findLocationForm">
                <div class="form-group" id="locationInput">
                    <label for="userLocationInput">Your location:</label>
                    <input class="form-control" type="text" id="userLocationInput" placeholder="Leave empty to use your current location">
                </div>
                <div class="form-group" id="attractionInput">
                    <label for="userAttractionInput">Where are you going?</label>
                    <input class="form-control" type="text" id="userAttractionInput">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
        <div class="map"></div>
        <div class="resultBox">
            <ol id="results" type="A">  
            </ol>
        </div>


        <div class="row">
            <div id="row">

            </div>
        </div>


    </body>
</html>
